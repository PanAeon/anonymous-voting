name:                anonymous-voting
version:             0.1.0.0
github:              "githubuser/anonymous-voting"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/anonymous-voting#readme>

dependencies:
- base-noprelude >= 4.7 && < 5
- relude
- cryptonite
- bytestring
- random
- memory
- text
- base64-bytestring
- monad-loops
- zeromq4-haskell
- async

default-extensions:
  - LambdaCase
  - OverloadedStrings
  - FlexibleInstances
  - TypeApplications
  
library:
  source-dirs: src
  

executables:
  anonymous-voting-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting
  zmq-hw-server:
    main:                Main.hs
    source-dirs:         app/hwserver
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting
  zmq-hw-client:
    main:                Main.hs
    source-dirs:         app/hwclient
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting
  voting-channel:
    main:                Main.hs
    source-dirs:         app/voting-channel
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting
  voting-client:
    main:                Main.hs
    source-dirs:         app/voting-client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting

tests:
  anonymous-voting-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - anonymous-voting
    - "tasty"
    - "tasty-discover"
    - "tasty-hspec"
    - "tasty-quickcheck"
